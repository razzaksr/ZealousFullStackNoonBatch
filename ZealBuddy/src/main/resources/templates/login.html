<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Zealous Tech Corp|Zealous Academy</title>
<link rel = "icon" href ="images/zealous.png" type = "image/png">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
	<h1 class="text-center text-danger display-4">Log into Zealous Academy|Tech Corp</h1>
	<div class="row justify-content-center my-5">
		<form class="rounded border shadow p-5 col-md-10 col-lg-6 col-sm-12" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Password" class="form-control">
			</div>
			<div class="row justify-content-around">
				<button class="btn btn-outline-info badge-pill">Login</button>
				<button class="btn btn-outline-danger badge-pill">Cancel</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
