<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Boot Form</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
h1
{
margin:20px;
padding:20px 20px;
}
</style>
</head>
<body>
<div class="container">
	<div class="jumbotrons text-primary text-center">
		<h1 class="h-block">Facebook SignUp</h1>
	</div>
	<form class="form">
		<div class="form group row">
			<div class="form group col">
				<label for="fname">First Name</label>
				<input type="text" name="fname" placeholder="First Name" class="form-control">
			</div>
			<div class="form group col">
				<label for="lname">Last Name</label>
				<input type="text" name="lname" placeholder="Last Name" class="form-control">
			</div>
		</div>
		
		<div class="form group">
			<label for="email">Enter the mail address</label>
			<input type="email" name="email" placeholder="Email" class="form-control">
		</div>
		
		<div class="form group row">
			<div class="form-inline col">
				<label for="day">Select Day</label>
					<select class="form-control" name="day">
						<option class="dropdown-item">1</option><option class="dropdown-item">2</option>
						<option class="dropdown-item">3</option><option class="dropdown-item">4</option>
						<option class="dropdown-item">5</option>
						<option class="dropdown-item">6</option><option class="dropdown-item">7</option>
						<option class="dropdown-item">8</option><option class="dropdown-item">9</option>
						<option class="dropdown-item">10</option><option class="dropdown-item">11</option>
						<option class="dropdown-item">12</option><option class="dropdown-item">13</option>
						<option class="dropdown-item">14</option><option class="dropdown-item">15</option>
						<option class="dropdown-item">16</option><option class="dropdown-item">17</option>
						<option class="dropdown-item">18</option><option class="dropdown-item">19</option>
						<option class="dropdown-item">20</option><option class="dropdown-item">21</option>
						<option class="dropdown-item">22</option><option class="dropdown-item">23</option>
						<option class="dropdown-item">24</option><option class="dropdown-item">25</option>
						<option class="dropdown-item">26</option><option class="dropdown-item">27</option>
						<option class="dropdown-item">28</option><option class="dropdown-item">29</option>
						<option class="dropdown-item">30</option><option class="dropdown-item">31</option>
					</select>
			</div>
			
			<div class="form-inline col">
				<label for="month">Select Month</label>
				<select class="form-control" name="month">
						<option class="dropdown-item">1</option><option class="dropdown-item">2</option>
						<option class="dropdown-item">3</option><option class="dropdown-item">4</option>
						<option class="dropdown-item">5</option>
						<option class="dropdown-item">6</option><option class="dropdown-item">7</option>
						<option class="dropdown-item">8</option><option class="dropdown-item">9</option>
						<option class="dropdown-item">10</option><option class="dropdown-item">11</option>
						<option class="dropdown-item">12</option>
					</select>
			</div>
			
			<div class="form-inline col">
				<label for="year">Select Year</label>
					<select name="year" class="form-control">
						<option class="dropdown-item">1991</option><option class="dropdown-item">1992</option>
						<option class="dropdown-item">1993</option><option class="dropdown-item">1994</option>
						<option class="dropdown-item">1995</option>
						<option class="dropdown-item">1996</option><option class="dropdown-item">1997</option>
						<option class="dropdown-item">1998</option><option class="dropdown-item">1999</option>
						<option class="dropdown-item">2000</option><option class="dropdown-item">2001</option>
						<option class="dropdown-item">2002</option><option class="dropdown-item">2003</option>
						<option class="dropdown-item">2004</option><option class="dropdown-item">2005</option>
						<option class="dropdown-item">2006</option><option class="dropdown-item">2007</option>
						<option class="dropdown-item">2008</option><option class="dropdown-item">2009</option>
						<option class="dropdown-item">2010</option><option class="dropdown-item">2011</option>
						<option class="dropdown-item">2012</option><option class="dropdown-item">2013</option>
						<option class="dropdown-item">2014</option><option class="dropdown-item">2015</option>
					</select>
			</div>
			
		</div>
		
	</form>
</div>
</body>
</html>
