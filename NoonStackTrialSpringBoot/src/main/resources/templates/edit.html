<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update user</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h1 class="text-center text-primary">Update User Info</h1>
	<p class="text-center text-warning" th:text="${msg}"></p>
	<div class="row justify-content-center">
		<form action="#" method="post" th:object="${obj}" th:action="@{'/update'}" class="shadow rounded border col-md-8 col-lg-6 col-sm-12 p-5">
			<div class="form-group">
				<label for="userNum">User Id</label>
				<input type="text" th:field="*{userNum}" placeholder="User id" class="form-control" readonly="readonly">
			</div>
			<div class="form-group">
				<label for="name">Enter the user name</label>
				<input type="text" th:field="*{name}" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<label for="location">Enter the user's Location</label>
				<textarea th:field="*{location}" placeholder="Full location details here" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="contact">Enter the user's contact</label>
				<input type="number" th:field="*{contact}" placeholder="Mobile number here" class="form-control">
			</div>
			<div class="form-group">
				<label for="BMI">Enter the user's BMI</label>
				<input type="text" th:field="*{BMI}" placeholder="BMI here" class="form-control">
			</div>
			<div class="row justify-content-around">
				<button class="btn btn-outline-info">Update</button>
				<button class="btn btn-outline-secondary">Clear</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
