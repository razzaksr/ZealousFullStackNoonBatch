<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>enrolling an candidate</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<h2 th:text="${msg}" class="text-danger"></h2>
		<h1 class="display-4 text-center text-primary">New Student</h1>
		<div class="row justify-content-center">
			<form action="#" method="post" th:action="@{'/adding'}" th:object="${object}" class="shadow rounded border col-md-8 col-lg-6 col-sm-12 p-5">
				<div class="form-group">
					<label for="name">Name of the candidate</label>
					<input type="text" class="form-control" name="name" placeholder="Name please">
				</div>
				<div class="form-group">
					<label for="address">Communication address of the candidate</label>
					<textarea class="form-control" name="address" placeholder="address please"></textarea>
				</div>
				<div class="form-group">
					<label for="org">Organization of the candidate</label>
					<input type="text" class="form-control" name="org" placeholder="Organization please">
				</div>
				<div class="form-group">
					<label for="mobile">Mobile contact of the candidate</label>
					<input type="number" class="form-control" name="mobile" placeholder="Contact number please">
				</div>
				<div class="form-group">
					<label for="email">Email of the candidate</label>
					<input type="text" class="form-control" name="email" placeholder="Email please">
				</div>
				<div class="form-group">
					<label for="course">Course the candidate took</label>
					<input type="text" class="form-control" name="course" placeholder="Skillset please">
				</div>
				<div class="form-group">
					<label for="fee">Course fee of the candidate has choose</label>
					<input type="number" class="form-control" name="fee" placeholder="Fees please">
				</div>
				<div class="form-group">
					<label for="first">Paid amount of the candidate First</label>
					<input type="number" class="form-control" name="first" placeholder="First paid">
				</div>
				<div class="form-group">
					<label for="joined">Date of the candidate joined</label>
					<input type="text" class="form-control" name="joined" placeholder="Date of joined yyy-mm-dd">
				</div>
				<div class="form-group">
					<label for="paid">Date of the candidate paid first amount</label>
					<input type="text" class="form-control" name="paid" placeholder="First paid date yyyy-mm-dd">
				</div>
				<div class="form-group">
					<label for="payable">Date of the candidate has to pay</label>
					<input type="text" class="form-control" name="payable" placeholder="Payable date yyyy-mm-dd">
				</div>
				<div class="row justify-content-around">
					<button class="btn btn-outline-primary">Enroll</button>
					<button class="btn btn-outline-danger">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
